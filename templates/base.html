{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Loja de Roupas{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        {% if user.is_authenticated %}
            <div class="container d-flex flex-row bd-highlight mt-3">
                <a href="/" class="p-2 bd-highlight" style="text-decoration: none; color: black; font-size: large;"> <b>HOME</b> </a>
                <a href="/sobre/" class="p-2 bd-highlight" style="text-decoration: none; color: black; font-size: large;"><b>SOBRE</b></a>
                <a href="/contato/" class="p-2 bd-highlight" style="text-decoration: none; color: black; font-size: large;"><b>CONTATO</b></a>
                <a href="/cart" class="p-2 bd-highlight" style="text-decoration: none; color: black; font-size: large;"><b>CARRINHO</b></a>
                <li class="nav-item dropdown d-flex justify-content-end" >
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none; color: black; font-size: large;">
                        <b>{{ user.get_username }}</b>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/accounts/logout">Sair</a>
                    </div>
                </li>
            </div>
        {% else %}
            <li class="me-auto nav-item">
                <a class="nav-link" href="/accounts/login">Login</a>
            </li>
        {% endif %}
        <hr>

    </header>
    <div id="content">{% block content %} {% endblock %}</div>
</body>
</html>
